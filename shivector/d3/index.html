<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

spaceTimeLayout = function () {
  var spaceTime = {},
      nodes = [],
      links = [],
      size = [1, 1],
      numHosts = 3;

  spaceTime.nodes = function(x) {
    if (!arguments.length) return nodes;
    nodes = x;
    return spaceTime;
  };

  spaceTime.links = function (x) {
    if (!arguments.length) return links;
    links = x;
    return spaceTime;
  };

  spaceTime.size = function (x) {
    if (!arguments.length) return size;
    size = x;
    return spaceTime;
  };

  spaceTime.numHosts = function (x) {
    if (!arguments.length) return numHosts;
    numHosts = x;
    return spaceTime;
  };

  spaceTime.start = function () {

    // This is the amount of vertical spacing between nodes
    var delta = 45;

    var n = nodes.length,
        m = links.length,
        w = size[0],
        h = size[1],
        o;

    // Assign each node an index
    for (i = 0; i < n; ++i) {
      o = nodes[i];
      o.index = i;
      o.y = delta;
      o.children = [];
      o.parents = 0;
    }

    // Give each link the source/target node objects based on indices computed
    // above
    for (i = 0; i < m; ++i) {
      o = links[i];
      if (typeof o.source == "number") o.source = nodes[o.source];
      if (typeof o.target == "number") o.target = nodes[o.target];
      o.source.children.push(o.target);
      o.target.parents++;
    }

    // Going to want to sort the nodes by increasing number of parents and put
    // them in a priority queue
    var remainingNodes = [];

    for (i = 0; i < n; ++i) {
      remainingNodes.push(nodes[i]);
    }

    while (remainingNodes.length > 0) {
      remainingNodes.sort(function(a, b) {
        return b.parents - a.parents;
      });

      o = remainingNodes.pop();

      horizontalPos = w / numHosts * o.group + (w / numHosts / 2);
      o.x = horizontalPos;
      for (i = 0; i < o.children.length; ++i) { 
        o.children[i].parents--;
        // Increment child position by delta
        if (o.y + delta > o.children[i].y) {
          o.children[i].y = o.y + delta;
        }
      }
    }
    return spaceTime;
  };

  return spaceTime;
};

var width = 960,
    height = 500;

var color = d3.scale.category20();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("example.json", function(error, graph) {
  var spaceTime = spaceTimeLayout();

  spaceTime
      .size([width, height])
      .numHosts(3)
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
      .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return 1; });

  link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
      .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); });

  node.append("title")
      .text(function(d) { return d.name; });

  node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
});

</script>
